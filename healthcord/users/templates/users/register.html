{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href={% static 'users/globals_register.css' %} />
  <link rel="stylesheet" href={% static 'users/style_register.css' %} />
  <link rel="stylesheet" href={% static 'users/styleguide_register.css' %} />
  <title>Register</title>
</head>

<body>
  <div class="register">
    <div class="div">
      <p class="already-have-an">
        <span class="text-wrapper">Already have an account? </span> <span class="span">Log in</span>
      </p>
      <div class="seperater">
        <img class="line" src={% static 'users/img/line-2.svg' %} />
        <div class="text-wrapper-2">Or</div>
        <img class="line" src={% static 'users/img/line-1.svg' %} />
      </div>
      <a href="#" target="_blank" rel="noopener noreferrer">
        <div class="glogin">
          <div class="frame">
            <img class="google" src={% static 'users/img/google-1.png' %} />
            <div class="text-wrapper-3">Continue With Google</div>
          </div>
        </div>
      </a>
      <a href="#" target="_blank" rel="noopener noreferrer">
        <div class="overlap-group-wrapper">
          <div class="overlap-group">
            <div class="div-wrapper"><div class="text-wrapper-4" >Register</div></div>
          </div>
        </div>
      </a>
      <div class="heading">
        <div class="welcome">WELCOME</div>
      </div>
      <img class="image" src="{% static 'users/img/image.png' %}" />
      <a href={% url 'home-page' %} target="_self" rel="noopener noreferrer">
        <div class="text-wrapper-5">HealthCord</div>
      </a>
      <div class="rectangle"></div>
      <div class="rectangle-2"></div>
      <form method="post" action=''>
        {% csrf_token %}
        <input class="text-field" type="text" name="first_name" placeholder="First Name">
        <input class="input" type="email" name="email" placeholder="Email">
        <input class="text-field-2" type="text" name="username" placeholder="Username">
        <input class="text-field-3" type="password" name="password2" placeholder="Confirm Password">
        <input class="text-field-4" type="password" name="password" placeholder="Password">
        <input class="text-field-5" type="text" name="last_name" placeholder="Last Name">
        <button class="text-wrapper-4" type="submit">..</button>
      </form>

    </div>
  </div>
</body>

</html>
