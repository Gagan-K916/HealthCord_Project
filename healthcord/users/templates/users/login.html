{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href= {% static 'users/globals_login.css' %} />
    <link rel="stylesheet" href= {% static 'users/styleguide_login.css' %} />
    <link rel="stylesheet" href= {% static 'users/style_login.css' %} />
  </head>
  <body>
    <div class="element-minimalism-login">
      <div class="div">
        <div class="overlap">
          <img class="rectangle" src={% static 'users/img/rectangle-4.png' %} /> <img class="img" src={% static 'users/img/rectangle-5.png' %} />
        </div>
        <div class="overlap-group">
          <div class="group">
            <div class="text-wrapper">WELCOME</div>
            <div class="text-wrapper-2"></div>
            <div class="text-wrapper-3">Need an account?</div>
            <a href={% url 'register-page' %} target="_blank" rel="noopener noreferrer"><div class="text-wrapper-4">Sign Up</div></a>
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap-group-2">
              <div class="text-wrapper-5">OR</div>
              <img class="subtract" src={% static 'users/img/subtract.svg' %} />
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-2">
              <div class="text-wrapper-6">Password</div>
              <img class="frame" src={% static 'users/img/frame-1.svg' %} />
            </div>
          </div>
          <div class="div-wrapper">
            <div class="overlap-2">
              <div class="text-wrapper-6">Username</div>
              <img class="frame" src={% static 'users/img/frame.svg' %} />
            </div>
          </div>
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><div class="group-2">
              <div class="overlap-3"><div class="text-wrapper-7">LOGIN</div></div>
            </div></a
          >
          <div class="group-wrapper">
            <a href="#" target="_blank" rel="noopener noreferrer"
              ><div class="group-3">
                <div class="group-4">
                  <p class="login-with-google">
                    <span class="span">Login with </span> <span class="text-wrapper-8">Google</span>
                  </p>
                  <img class="google" src={% static 'users/img/google-1.png' %} />
                </div></div
            ></a>
          </div>
        </div>
        <img class="vector" src={% static 'users/img/vector.svg' %} />
        <a href= {% url 'home-page' %} target="_self" rel="noopener noreferrer"><div class="text-wrapper-9">HealthCord</div></a>
        <div class="rectangle-2"></div>
        <div class="rectangle-3"></div>
      </div>
    </div>
  </body>
</html>
